<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Automation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #eee;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-right: 1rem;
      margin-top: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .output-card {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .dark-mode .output-card {
      background-color: #2c2c2c;
      color: #eee;
      border-color: #444;
    }

    .copy-btn, .download-btn {
      float: right;
      margin-left: 1rem;
    }

    .loader {
      display: none;
      margin: 1rem 0;
    }

    .timer {
      font-style: italic;
      color: #555;
    }

    .theme-toggle {
      float: right;
      cursor: pointer;
    }

    .api-note {
      font-size: 0.9rem;
      margin-top: 0.3rem;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
    </div>
    <h1>Social Automation</h1>

    <div class="form-group">
      <label>Video Topic or Title Idea (optional)</label>
      <input type="text" id="topic" placeholder="e.g., How to grow on YouTube in 2025">
    </div>

    <div class="form-group">
      <label>Video Length (minutes)</label>
      <input type="number" id="length" placeholder="e.g., 5">
    </div>

    <div class="form-group">
      <label>Brief Description of the Video</label>
      <textarea id="description" rows="4" placeholder="Describe the video content..."></textarea>
    </div>

    <button onclick="generateContent()">üé¨ Generate</button>

    <div class="loader" id="loader">‚è≥ Generating... <span class="timer" id="timer">0s</span></div>

    <div id="result"></div>

    <hr/>

    <div class="form-group">
      <label>Use your own OpenAI API key (optional)</label>
      <input type="text" id="userApiKey" placeholder="sk-xxxxxxxxxxxxxxxxxxxx">
      <div class="api-note">
        Don‚Äôt have one? <a href="https://platform.openai.com/account/api-keys" target="_blank">Get it here</a>
      </div>
    </div>

    <button onclick="generateVideo()">üéû Generate Video</button>
    <button onclick="generateThumbnail()">üñº Create Thumbnail</button>
  </div>

  <script>
    let timerInterval;
    let startTime;

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }

    function startTimer() {
      startTime = Date.now();
      document.getElementById('timer').textContent = '0s';
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById('timer').textContent = `${elapsed}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    async function generateContent() {
      const topic = document.getElementById('topic').value;
      const length = document.getElementById('length').value;
      const description = document.getElementById('description').value;

      if (!length || !description) {
        alert("Video length and description are required.");
        return;
      }

      document.getElementById('loader').style.display = 'block';
      document.getElementById('result').innerHTML = '';
      startTimer();

      const prompt = `
You are a YouTube content expert. Generate the following based on user input:

Topic/Title: ${topic || '[User skipped]'}
Length: ${length} minutes
Description: ${description}

Generate:
1. SEO-optimized title (max 100 characters)
2. Full video description (intro paragraph 100‚Äì250 words, timestamps for each minute, relevant search queries, 15‚Äì25 hashtags, final paragraph with CTA)
3. Copyable list of SEO-friendly YouTube tags
`;

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json",
            "HTTP-Referer": "https://yourdomain.com",
            "X-Title": "Social Automation"
          },
          body: JSON.stringify({
            model: "deepseek/deepseek-r1-0528-qwen3-8b:free",
            messages: [
              { role: "user", content: prompt }
            ]
          })
        });

        const data = await res.json();
        stopTimer();
        document.getElementById('loader').style.display = 'none';

        if (!data.choices || !data.choices[0]) {
          throw new Error("No response from DeepSeek R1");
        }

        const content = data.choices[0].message.content;

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
          <div class="output-card">
            <pre>${content}</pre>
            <button class="copy-btn" onclick="copyText(this)">üìã Copy</button>
            <button class="download-btn" onclick="downloadText('${topic || 'video'}-script.txt', \`${content}\`)">‚¨áÔ∏è Download</button>
          </div>
        `;
      } catch (err) {
        stopTimer();
        document.getElementById('loader').style.display = 'none';
        alert("Error generating content: " + err.message);
        console.error(err);
      }
    }

    function copyText(btn) {
      const text = btn.parentElement.querySelector("pre").textContent;
      navigator.clipboard.writeText(text);
      btn.textContent = "‚úÖ Copied";
      setTimeout(() => btn.textContent = "üìã Copy", 2000);
    }

    function downloadText(filename, text) {
      const element = document.createElement('a');
      element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
      element.setAttribute('download', filename);
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }

    function generateVideo() {
      const apiKey = document.getElementById('userApiKey').value;
      if (!apiKey.startsWith("sk-")) {
        alert("Please enter a valid OpenAI API key");
        return;
      }

      const prompt = "Create a video script for YouTube based on the user's topic and description.";
      alert("In a real app, this would call OpenAI API using the provided key:\n\n" + prompt);
      // Here you'd use `fetch` with the user's API key
    }

    function generateThumbnail() {
      const apiKey = document.getElementById('userApiKey').value;
      if (!apiKey.startsWith("sk-")) {
        alert("Please enter a valid OpenAI API key");
        return;
      }

      const prompt = "Create a thumbnail for a 16:9 YouTube video using DALL¬∑E.";
      alert("In a real app, this would call OpenAI's image model:\n\n" + prompt);
      // Integrate DALL¬∑E or similar here
    }
  </script>
</body>
</html>
