<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Automation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --card: #f4f4f4;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #fff;
      --card: #1f1f1f;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .output-card {
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
    .output-card pre {
      white-space: pre-wrap;
    }
    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .flex > .output-card {
      flex: 1 1 30%;
    }
    .spacer {
      margin-top: 2rem;
    }
    .copy-btn {
      margin-top: 0.5rem;
      width: 100%;
    }
    #loading {
      text-align: center;
      display: none;
    }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #ccc;
      border-radius: 50px;
      padding: 0.4rem 1rem;
      cursor: pointer;
    }
    #timeElapsed {
      text-align: center;
      margin: 1rem 0;
      font-weight: bold;
    }
    @media(max-width: 600px) {
      .flex {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">üåó</div>
  <div class="container">
    <h1>Social Automation</h1>

    <div class="form-group">
      <label>Video Topic / Title Idea (optional)</label>
      <input type="text" id="videoTopic" placeholder="Ex: How AI is Changing the World">
    </div>

    <div class="form-group">
      <label>Video Length</label>
      <select id="videoLength">
        <option value="5">5 Minutes</option>
        <option value="10" selected>10 Minutes</option>
        <option value="15">15 Minutes</option>
        <option value="20">20 Minutes</option>
      </select>
    </div>

    <div class="form-group">
      <label>Brief Description of the Video Content</label>
      <textarea id="videoDesc" rows="5" placeholder="Explain what the video is about..."></textarea>
    </div>

    <button onclick="generateContent()">Generate</button>

    <div id="timeElapsed"></div>
    <div id="loading">‚è≥ Generating...</div>

    <div class="flex spacer" id="output" style="display: none;">
      <div class="output-card">
        <h3>Title</h3>
        <pre id="titleOutput"></pre>
        <button class="copy-btn" onclick="copyToClipboard('titleOutput')">Copy</button>
      </div>
      <div class="output-card">
        <h3>Description</h3>
        <pre id="descOutput"></pre>
        <button class="copy-btn" onclick="copyToClipboard('descOutput')">Copy</button>
      </div>
      <div class="output-card">
        <h3>Tags</h3>
        <pre id="tagsOutput"></pre>
        <button class="copy-btn" onclick="copyToClipboard('tagsOutput')">Copy</button>
      </div>
    </div>

    <div class="spacer">
      <button onclick="exportAsTxt()">Export</button>
    </div>

    <div class="spacer">
      <label>Enter your OpenAI API key</label>
      <input id="openaiKey" placeholder="Example: sk-abc123..." />
      <a href="https://platform.openai.com/account/api-keys" target="_blank">Get API key from OpenAI</a>
    </div>

    <div class="spacer">
      <button onclick="generateVideo()">Generate Video üé¨</button>
    </div>

    <div class="spacer">
      <button onclick="generateThumbnail()">Create Thumbnail üñºÔ∏è</button>
    </div>
  </div>

  <script>
    let startTime = null;
    let interval = null;

    function startTimer() {
      startTime = new Date().getTime();
      document.getElementById('timeElapsed').innerText = "Elapsed: 0s";
      interval = setInterval(() => {
        const now = new Date().getTime();
        const elapsed = Math.floor((now - startTime) / 1000);
        document.getElementById('timeElapsed').innerText = `Elapsed: ${elapsed}s`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(interval);
      const now = new Date().getTime();
      const elapsed = Math.floor((now - startTime) / 1000);
      document.getElementById('timeElapsed').innerText = `Completed in: ${elapsed}s ‚úÖ`;
    }

    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === 'light' ? 'dark' : 'light';
    }

    function copyToClipboard(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);
      alert('Copied!');
    }

    function exportAsTxt() {
      const title = document.getElementById('titleOutput').innerText;
      const desc = document.getElementById('descOutput').innerText;
      const tags = document.getElementById('tagsOutput').innerText;
      const blob = new Blob([`Title:\n${title}\n\nDescription:\n${desc}\n\nTags:\n${tags}`], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'youtube_content.txt';
      link.click();
    }

    async function generateContent() {
      const topic = document.getElementById('videoTopic').value;
      const length = document.getElementById('videoLength').value;
      const desc = document.getElementById('videoDesc').value;

      const prompt = `Generate a full YouTube content package for a video.\n\nVideo Topic: ${topic || 'N/A'}\nVideo Length: ${length} minutes\nVideo Description: ${desc}\n\nOutput format:\n1. SEO Title (70-100 chars)\n2. Introduction (100‚Äì250 words)\n3. Timestamps\n4. Search Queries\n5. 15‚Äì25 YouTube Hashtags\n6. Final CTA\n7. SEO Tags list`;

      document.getElementById('loading').style.display = 'block';
      document.getElementById('output').style.display = 'none';
      startTimer();

      try {
        const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer 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',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'deepseek/deepseek-r1-0528-qwen3-8b:free',
            messages: [
              { role: 'user', content: prompt }
            ]
          })
        });

        const data = await res.json();
        const content = data.choices[0].message.content;

        const [title, description, ...rest] = content.split(/\n\n+/);
        const tags = rest.join('\n\n');

        document.getElementById('titleOutput').innerText = title.trim();
        document.getElementById('descOutput').innerText = description.trim();
        document.getElementById('tagsOutput').innerText = tags.trim();

        document.getElementById('output').style.display = 'flex';
      } catch (err) {
        alert("Something went wrong while generating content.");
        console.error(err);
      } finally {
        stopTimer();
        document.getElementById('loading').style.display = 'none';
      }
    }

    function generateVideo() {
      const key = document.getElementById('openaiKey').value;
      if (!key.startsWith('sk-')) return alert("Please enter a valid OpenAI API key.");
      alert("Simulating OpenAI video generation with your key...");
    }

    function generateThumbnail() {
      const key = document.getElementById('openaiKey').value;
      if (!key.startsWith('sk-')) return alert("Please enter a valid OpenAI API key.");
      alert("Simulating thumbnail generation using your OpenAI key...");
    }
  </script>
</body>
</html>
